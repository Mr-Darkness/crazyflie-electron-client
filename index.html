<!DOCTYPE html>
<html>
<head>
  <title>Crazyflie client</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="channelStyle">
    <select id="channel" value="null">
      <option value="null"></option>
    </select>
  </div>
  <input type="button" id="scanButton" value="Scan">
  <br>
  Datarate:
  <select id="datarate" value="2Mbps">
    <option value="2Mbps">2Mbps</option>
    <option value="1Mbps">1Mbps</option>
    <option value="250Kbps">250Kbps</option>
  </select>
  <br>

  <a href="#" id="connectButton">Connect Crazyflie</a>

  <div id="packetLed"></div>

  <div id="gamepadText">Press <i>X</i> (or <i>A</i>) on the gamepad you want to use</div>

  Controller Scheme:
  <select id="controlScheme" value="default">
    <option value="default">Default</option>
    <option value="experimental">Experimental</option>
  </select>
  <br>

  <div id="thrustMeter">Thrust: 0%</div>

  <div id="yawMeter">Yaw: 0.0</div>

  <div id="rollMeter">Roll: 0.0</div>

  <div id="pitchMeter">Pitch: 0.0</div>

  <script src="bower_components/underscore/underscore.js"></script>
  <script>window.$ = window.jQuery = require('./bower_components/jquery/dist/jquery.js');</script>
  <script src="crazyradio.js"></script>
  <script src="app.js"></script>
</body>
</html>
